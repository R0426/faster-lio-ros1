common:
    lid_topic: "/ouster/points"
    imu_topic: "/ouster/imu"
    time_sync_en: false

preprocess:
    lidar_type: 3          # â˜… Ouster 32
    scan_line: 32
    blind: 4
    

mapping:
    acc_cov: 0.1
    gyr_cov: 0.1
    b_acc_cov: 0.0001
    b_gyr_cov: 0.0001
    fov_degree: 180
    det_range: 150.0
    extrinsic_est_en: true
    extrinsic_T: [0.0, 0.0, 0.0]
    extrinsic_R: [1, 0, 0,
                  0, 1, 0,
                  0, 0, 1]

publish:
    odom_topic: "/Odometry"
    path_publish_en: false
    scan_publish_en: true
    scan_effect_pub_en: true
    dense_publish_en: false
    scan_bodyframe_pub_en: true

path_save_en: true

pcd_save:
    pcd_save_en: true
    interval: -1

feature_extract_enable: true
point_filter_num: 3
max_iteration: 3
filter_size_surf: 0.5
filter_size_map: 0.5
cube_side_length: 1000
